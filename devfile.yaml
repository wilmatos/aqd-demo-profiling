schemaVersion: 2.0.0
metadata:
  name: image-processor
  version: 1.0.0
  description: Image Processing Performance Optimization Demo
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      memoryLimit: 2Gi
      mountSources: true
commands:
  - id: install-dependencies
    exec:
      component: dev
      commandLine: "pip install -r requirements.txt"
      workingDir: ${PROJECT_SOURCE}
  - id: download-sample-images
    exec:
      component: dev
      commandLine: "python download_sample_images.py --count 10"
      workingDir: ${PROJECT_SOURCE}
  - id: run-application
    exec:
      component: dev
      commandLine: "python image_processor.py --input ./images --output ./output"
      workingDir: ${PROJECT_SOURCE}
  - id: run-profiling
    exec:
      component: dev
      commandLine: "python profile_processor.py --input ./images --output ./output"
      workingDir: ${PROJECT_SOURCE}
  - id: run-stress-test
    exec:
      component: dev
      commandLine: "python stress_test.py"
      workingDir: ${PROJECT_SOURCE}
  - id: profile-stress-test
    exec:
      component: dev
      commandLine: "python profile_stress_test.py"
      workingDir: ${PROJECT_SOURCE}
  - id: visualize-profile
    exec:
      component: dev
      commandLine: "python visualize_profile.py ./profiles/profile_stats.prof --no-open"
      workingDir: ${PROJECT_SOURCE}
  - id: visualize-stress-profile
    exec:
      component: dev
      commandLine: "python visualize_profile.py ./profiles/stress_profile_stats.prof --no-open"
      workingDir: ${PROJECT_SOURCE}
events:
  postStart:
    - install-dependencies
    - download-sample-images
  preStop:
    - run-profiling
    - profile-stress-test
    - visualize-profile
    - visualize-stress-profile